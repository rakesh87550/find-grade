<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rakesh Saha</title>
        <!-- style sheet -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- google font -->
        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    </head>
    <body>
        <div class="bgimg">
            <div class="centerdiv">
                <h2>ENTER YOUR MARKS</h2>
                <!-- form for marks -->
                <form>
                    <div>
                        <input type="text" name="" class="inputbox" placeholder="First Subject" required autocomplete="off" id="firstsub">
                    </div>
                    <br>
                    <div>
                        <input type="text" name="" class="inputbox" placeholder="Second Subject" required autocomplete="off" id="secondsub">
                    </div>
                    <br>
                    <div>
                        <input type="text" name="" class="inputbox" placeholder="Third Subject" required autocomplete="off" id="thirdsub">
                    </div>
                    <br>
                    <div>
                        <input type="text" name="" class="inputbox" placeholder="Fourth Subject" required autocomplete="off" id="fourthsub">
                    </div>
                    <br>
                    <div>
                        <input type="text" name="" class="inputbox" placeholder="Fifth Subject" required autocomplete="off" id="fifthsub">
                    </div>
                    <br>
                    <div>
                        <input type="text" name="" class="inputbox" placeholder="Sixth Subject" required autocomplete="off" id="sixthsub">
                    </div>
                    <br>
                    <div>
                        <button type="submit" id="button"> FIND GRADE </button>
                    </div>
                </form> <br>
                <!-- result show -->
                <div class="result">
                    <p id="show"></p>
                </div>
            </div>
        </div>
        <!-- custom javascript -->
        <script src="custom.js"></script>
    </body>
</html>
